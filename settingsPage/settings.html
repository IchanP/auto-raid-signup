<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./settings.css" />
  <script src="./settings.js" type="module"></script>
</head>

<body>
  <h1>Hello Nuts</h1>
  <form id="settingsForm" >
    <div id="discordLinKWrapper" class="gridItem">
      <label for="discordLink">Discord Channel Link</label>
      <input type="text" name="discordLink" placeholder="Link to discord channel here" id="discordLink">
    </div>
    <div id="classSelectWrapper" class="gridItem">
      <label for="classSelection">Put your class name here</label>
      <input type="text" name="classSelection" id="classSelection" autocomplete="off">
      <button type="submit">Save Settings</button>
    </div>
    <div id="emoteWrapper" class="gridItem">
      <p>Enter the name of your servers emotes corresponding to the class listed.</p>
    </div>
  </form>
  <div class="explanatory">
    <p></p>
  </div>
</body>

</html>
